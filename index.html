<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/iMedia-logo.png" alt="iMedia Inc. logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- We Are iMedia Section Start -->
    <section>
        <div class="container-fluid bg-info">
            <div class="container">
                <!-- Row 1 Start -->
                <div class="row pt-5">
                    <div class="col-md-9">
                        <h1 class="fs-5 fw-bold text-white text-uppercase">We are iMedia</h1>
                        <p class="display-4">We create, design and produce integrated and results driven digital brand experiences.</p>
                    </div>
                </div>
                <!-- Row 1 End -->

                    <div class="col-md-4 mt-5">

                        <p class="m-0 text-uppercase"><a href="#" class="text-white text-decoration-none"><i class="fas fa-arrow-right"></i> Case Study</a></p>
                    </div>
    
                    <div class="col-md-8">
                        <img src="/img/leica-slide.jpg" alt="Leica Case Study" class="case-study-image">
                    </div>
                </div>
                <!-- Row 2 End -->
                <!-- Row 3 Start -->
                <div class="row">
                    <div class="col-12 d-flex justify-content-end">
                        <div>
                            <i class="fas fa-angle-left"></i>
                            <i class="fas fa-slash"></i>
                            <i class="fas fa-slash"></i>
                            <i class="fas fa-slash"></i>
                            <i class="fas fa-angle-right"></i>

                    </div>
                </div>
                <!-- Row 3 End -->
            </div>
